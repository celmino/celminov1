<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="200" style="border:1px solid #d3d3d3;">
Your browser does not support the canvas element.
</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

// "M" harfini çizmek için koordinatları ayarla
ctx.beginPath();
ctx.moveTo(50, 150);
ctx.lineTo(75, 50);
ctx.lineTo(100, 150);
ctx.moveTo(100, 150);
ctx.lineTo(125, 50);
ctx.lineTo(150, 150);
ctx.strokeStyle = "red";
ctx.lineWidth = 20;
ctx.stroke();

// "M" harfinin etrafındaki yuvarlakları çiz
ctx.beginPath();
ctx.arc(100, 100, 50, 0, 2 * Math.PI);
ctx.strokeStyle = "red";
ctx.stroke();

ctx.beginPath();
ctx.arc(100, 100, 70, 0, 2 * Math.PI);
ctx.strokeStyle = "red";
ctx.stroke();
</script> 

</body>
</html>
